# SAC hyperparams
parking-v0:
  n_timesteps: !!float 2e5
  policy: 'MlpPolicy'
  model_class: 'sac'
  n_sampled_goal: 4
  goal_selection_strategy: 'future'
  buffer_size: 1000000
  learning_rate: !!float 1e-3
  batch_size: 256
  gamma: 0.95
  random_exploration: 0.0
  policy_kwargs: "dict(layers=[256, 256, 256])"


